<div class="row">
<div class = "col-md-6 col-md-offset-3 well well-sm">
	<div class="form-group">
		<input type ='text' ng-model='member.name' class="form-control input-sm" placeholder="Name">
	</div>
	<div class="form-group">
		<input type ='text' ng-model='member.email' class="form-control input-sm" placeholder="Email address">
	</div>
	<div class="form-group">
		<input type ='text' ng-model='member.mobileNumber' class="form-control input-sm" placeholder="Mobile number">
	</div>
    <div class="form-group"><button ng-click='addMember()' class="btn btn-primary form-control input-sm">Add</button></div>
    </div>
</div>
