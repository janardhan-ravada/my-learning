<div class="row" ng-controller="authorAddController">
    <div class="col-md-6 col-md-offset-3 well well-sm">
        <input type="text" class=" form-group form-control" placeholder="Author name" ng-model ='author.name'>
        <input type="email" class="form-group form-control" placeholder="Email address" ng-model='author.emailAddress'>
        <button class="btn btn-primary form-control form-group" ng-click="addAuthor()">Add author</button>
    </div>
</div>
